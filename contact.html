<body style="background-image: url(/project/ffflux.svg); background-repeat: no-repeat; background-size: cover;">
    <!-- start form -->
    <section class="form">
        <div class="container-xl">
            <div class="row">
                <div class="col-lg-6 form-content">
                    <span class="first">< h2 ></span>
                    <h1 class="stretch-it" data-splitting>CONTACT ME <span id="mail"></span></h1>
                    <span class="first">< /h2 ></span>
                    <br>
                    <span class="second">< form ></span>
                    <form action="mailto:seiffsameh00@gmail.com" method="post" enctype="text/plain">
                        <div class="field-group">
                          <label for="f-name">Name</label>
                          <input class="floating-label" type="text" name="name" id="f-name" required title="Please Enter Your Name" />
                        </div>
                        <div class="field-group">
                          <label for="f-email">Email</label>
                          <input class="floating-label" type="email" name="email" id="f-email" required title="Please Enter Your Email" />
                        </div>
                        <div class="field-group">
                          <label for="f-msg">Message</label>
                          <textarea class="floating-label" name="message" id="f-msg" rows="4" title="Write A message"></textarea>
                        </div>
                        <button>
                            <div class="svg-wrapper-1">
                              <div class="svg-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                  <path fill="none" d="M0 0h24v24H0z"></path>
                                  <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                                </svg>
                              </div>
                            </div>
                            <span>Send</span>
                          </button>
                      </form>
                    <span class="second">< /form ></span>
                </div>
                <div class="col-lg-6 animated">
                    <div id="mail-anime">
                        <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_hrnheqki/data.json" mode="bounce" background="transparent"  speed="1"  style="width: 100%; height: 100%;" loop autoplay></lottie-player>
                    </div>
                </div>
            </div>
        </div>
    </section>
